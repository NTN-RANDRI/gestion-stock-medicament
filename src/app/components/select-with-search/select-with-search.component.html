<div class="">
  <div class="relative">
    <input
      [className]="className"
      type="text"
      [placeholder]="placeholder"
      [value]="value()"
      (input)="onInput($event)"
      (focus)="show = true"
      (blur)="onBlur()"
    />
    <div class="card absolute top-[35px] z-10 w-full" *ngIf="show && optionsFilter().length !== 0">
      <ul>
        <li
          *ngFor="let option of optionsFilter()"
          class="hover:bg-accent hover:text-accent-foreground cursor-pointer px-3 py-1"
          [class]="option === optionSelected() ? 'bg-accent text-accent-foreground' : ''"
          (mousedown)="changeSelected(option)"
        >
          {{ option }}
        </li>
      </ul>
    </div>
  </div>
</div>
