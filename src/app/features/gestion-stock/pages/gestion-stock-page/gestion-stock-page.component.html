<main class="">
  <div class="container mx-auto px-4 py-6">
    <!-- HEADER -->
    <header class="mb-8">
      <div
        class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between"
      >
        <div class="flex gap-8">
          <!-- Logo -->
          <div class="flex items-center">
            <h1 class="text-primary text-2xl font-bold">
              <span class="bg-primary rounded-lg px-3 py-1 text-white"
                >PHARMA</span
              >
              <span class="text-green-600">STOCK</span>
            </h1>
          </div>
          <!-- Navigation -->
          <nav class="flex items-center gap-6">
            <a
              routerLink="new-stock"
              routerLinkActive="bg-primary text-white"
              class="flex items-center gap-2 rounded-lg px-4 py-2 font-medium"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                />
              </svg>
              Nouveau Stock
            </a>

            <a
              routerLink="demande"
              routerLinkActive="bg-primary text-white"
              class="flex items-center gap-2 rounded-lg px-4 py-2 font-medium"
              [routerLinkActiveOptions]="{ exact: false }"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                />
              </svg>
              Commandes
            </a>
          </nav>
        </div>

        <!-- User Profile -->
        <app-profile></app-profile>
      </div>
    </header>

    <router-outlet></router-outlet>
  </div>
</main>
