<div class="">
  <div class="container mx-auto px-4 py-6">
    <!-- HEADER -->
    <header class="mb-8">
      <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
        <div class="flex gap-8">
          <!-- Logo -->
          <div class="flex items-center">
            <h1 class="text-primary text-2xl font-bold">
              <span class="bg-primary rounded-lg px-3 py-1 text-white"
                >PHARMA</span
              >
              <span class="text-green-600">STOCK</span>
            </h1>
          </div>

          <!-- Navigation -->
          <nav class="flex items-center gap-6">
            <a
              routerLink="/admin"
              routerLinkActive="bg-primary text-white"
              class="flex items-center gap-2 rounded-lg px-4 py-2 font-medium"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="fas fa-tachometer-alt fa-sm"></i>
              Tableau de bord
            </a>

            <a
              routerLink="medicament"
              routerLinkActive="bg-primary text-white"
              class="flex items-center gap-2 rounded-lg px-4 py-2 font-medium"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="fas fa-pills fa-sm"></i>
              MÃ©dicament
            </a>

            <a
              routerLink="fournisseur"
              routerLinkActive="bg-primary text-white"
              class="flex items-center gap-2 rounded-lg px-4 py-2 font-medium"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="fas fa-truck fa-sm"></i>
              Fournisseur
            </a>

            <a
              routerLink="utilisateur"
              routerLinkActive="bg-primary text-white"
              class="flex items-center gap-2 rounded-lg px-4 py-2 font-medium"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="fas fa-users fa-sm"></i>
              Utilisateur
            </a>
          </nav>
        </div>

        <!-- User Profile -->
        <app-profile></app-profile>
      </div>
    </header>

    <router-outlet></router-outlet>

  </div>
</div>
