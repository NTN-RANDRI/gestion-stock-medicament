<div class="custom-scrollbar max-h-[500px] overflow-auto">
  <table class="w-full">
    <!-- En-tÃªte du tableau -->
    <thead class="bg-secondary sticky top-0">
      <tr class="text-left text-sm font-medium">
        <th class="p-4">
          <div class="flex items-center gap-2">
            <i class="fas fa-building text-primary"></i>
            <span>Nom</span>
          </div>
        </th>
        <th class="p-4">
          <div class="flex items-center gap-2">
            <i class="fas fa-address-book text-primary"></i>
            <span>Contact</span>
          </div>
        </th>
        <th class="p-4">
          <div class="flex items-center gap-2">
            <i class="fas fa-map-marker-alt text-primary"></i>
            <span>Adresse</span>
          </div>
        </th>
        <th class="p-4 text-right">
          <div class="flex items-center justify-end gap-2">
            <i class="fas fa-cog text-primary"></i>
            <span>Actions</span>
          </div>
        </th>
      </tr>
    </thead>

    <!-- Corps du tableau -->
    <tbody class="divide-border divide-y">
      <tr
        *ngFor="let fournisseur of fournisseurs"
        class="hover:bg-secondary/50 transition-colors"
      >
        <td class="p-4 font-medium">
          {{ fournisseur.nom }}
        </td>
        <td class="p-4 font-medium">
          {{ fournisseur.contact }}
        </td>
        <td class="p-4 font-medium">
          {{ fournisseur.adresse }}
        </td>
        <td class="p-4 text-right">
          <button
            class="text-primary hover:bg-primary/10 rounded-md p-2 transition-colors"
            (click)="edit(fournisseur)"
            title="Modifier"
          >
            <i class="fas fa-edit"></i>
          </button>
          <button
              class="p-2 text-destructive hover:bg-destructive/10 rounded-md transition-colors"
              (click)="delete(fournisseur)"
              title="Supprimer"
            >
              <i class="fas fa-trash"></i>
            </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
