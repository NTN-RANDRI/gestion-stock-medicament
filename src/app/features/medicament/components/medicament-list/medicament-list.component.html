<div class="overflow-auto custom-scrollbar max-h-[500px]">
  <table class="w-full">
    <!-- En-tÃªte du tableau -->
    <thead class="bg-secondary sticky top-0">
      <tr class="text-left text-sm font-medium">
        <th class="p-4">
          <div class="flex items-center gap-2">
            <i class="fas fa-capsules text-primary"></i>
            <span>Nom</span>
          </div>
        </th>
        <th class="p-4">
          <div class="flex items-center gap-2">
            <i class="fas fa-align-left text-primary"></i>
            <span>Description</span>
          </div>
        </th>
        <th class="p-4">
          <div class="flex items-center gap-2">
            <i class="fas fa-shapes text-primary"></i>
            <span>Forme</span>
          </div>
        </th>
        <th class="p-4">
          <div class="flex items-center gap-2">
            <i class="fas fa-flask text-primary"></i>
            <span>Dosage</span>
          </div>
        </th>
        <th class="p-4">
          <div class="flex items-center gap-2">
            <i class="fas fa-tag text-primary"></i>
            <span>Prix</span>
          </div>
        </th>
        <th class="p-4 text-right">
          <div class="flex items-center justify-end gap-2">
            <i class="fas fa-cog text-primary"></i>
            <span>Actions</span>
          </div>
        </th>
      </tr>
    </thead>

    <!-- Corps du tableau -->
    <tbody class="divide-y divide-border">
      <tr *ngFor="let medicament of medicaments"
          class="hover:bg-secondary/50 transition-colors">
        <td class="p-4 font-medium">
          {{ medicament.nom }}
        </td>
        <td class="p-4 text-sm text-muted-foreground">
          {{ medicament.description || '-' }}
        </td>
        <td class="p-4">
          <span class="px-3 py-1 bg-accent/20 text-accent-foreground rounded-full text-xs">
            {{ medicament.forme }}
          </span>
        </td>
        <td class="p-4">
          {{ medicament.dosage }}
        </td>
        <td class="p-4 font-medium">
          {{ medicament.prixVente | number }} Ar
        </td>
        <td class="p-4 text-right">
          <div class="flex justify-end gap-2">
            <button
              class="p-2 text-primary hover:bg-primary/10 rounded-md transition-colors"
              (click)="edit(medicament)"
              title="Modifier"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button
              class="p-2 text-destructive hover:bg-destructive/10 rounded-md transition-colors"
              (click)="delete(medicament)"
              title="Supprimer"
            >
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
