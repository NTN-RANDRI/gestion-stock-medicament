<main class="px-6">
  <!-- En tete -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800">Détails de l'Acheteur</h1>
    <button class="button-primary text-lg">
        <i class="fas fa-print mr-2"></i> Livrer
    </button>
  </div>

  <!-- acheteur  -->
  <div class="flex items-center gap-4">
    <div class="bg-gray-200 rounded-xl w-10 h-10 flex items-center justify-center">
        <i class="fas fa-user text-gray-500 text-xl"></i>
    </div>
    <p class="text-xl font-semibold">{{ demande?.nomClient }}</p>
  </div>

  <!-- list  -->
  <div class="pt-6">
    <div class="card p-6">
      <!-- tete -->
      <div class="border-b-border border-b pb-3">
        <p class="text-xl font-bold text-nowrap">Liste médicaments</p>
      </div>

      <div class="pt-4"></div>
      <!-- table -->
      <div class="max-h-[400px] overflow-auto custom-scrollbar">
        <table class="w-full">
          <thead class="bg-muted sticky top-0 z-10">
            <tr class="*:border-b-border text-left *:border-b *:py-4">
              <th>Médicament</th>
              <th>Quantité</th>
              <th>Prix unitaire</th>
              <th>Prix total</th>
            </tr>
          </thead>
          <tbody
            class="[&>tr:not(:last-child)>td]:border-b-border [&>tr:not(:last-child)>td]:border-b"
          >
            <tr class="text-left *:py-3" *ngFor="let demande of demande?.lignesDemande">
              <td>{{ demande.nomMedicamnet }}</td>
              <td>{{ demande.quantite }}</td>
              <td>{{ demande.prixUnitaire }} ar</td>
              <td>{{ demande.prixTotal }} ar</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="pt-6"></div>

  <div class="card p-4">
    <p class="text-lg font-semibold">Valeur: {{ valeur }} ar</p>
  </div>

</main>
